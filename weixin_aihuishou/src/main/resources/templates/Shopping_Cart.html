<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="AUI, a-ui.com">
	<title>回收e客网上商城</title>
	
	<script th:src="@{/themes/js/jquery-1.10.1.min.js}"></script>
	<script th:src="@{/themes/js/car.js}"></script>

	<script type="text/javascript">

        if (typeof(M) == 'undefined' || !M){

	<link rel="stylesheet" th:href="@{/themes/css/base.css}">
	<link rel="stylesheet"th:href="@{/themes/css/home.css}">
	<link rel="stylesheet"th:href="@{/themes/css/icon.css}">
</head>
<body>
<header class="mui-bar mui-bar-nav header">
	<a class="mui-action-back mui-icon mui-pull-left" href="javascript:history.back(-1)">
		<i class="icon-aui icon-back"></i>
	</a>
	<h1 class="mui-title">回收e客网上商城</h1>
	<a class="mui-action-back mui-icon mui-pull-right" th:href="@{/shop_main}">
		<i class="icon-aui icon-home-nav"></i>
	</a>
</header>
<div class="mui-content">
	<div class="shopping">
		<div th:if="${display_cart == false}" style="text-align:center;line-height:100px">
			购物车空空如也，赶快去逛逛吧~~~
			</div>
		<div class="shop-group-item" th:if="${display_cart == true}">
			<ul style="background:#f5f5f5">
			<div th:each="item:${items}">
				<li>
					<div class="shop-info">
					<img th:src="@{/themes/img/icon/icon_radio4.png}" style="width: 20px;height: 20px;top: 50%;position:absolute;left: 10px;"  th:onclick="'javascript: deleteItem('+${item.product.id}+')' "/>
						<div class="shop-info-img">
							
								<img th:src="@{${item.product.product_image}}"/>
							
						</div>
						<div class="shop-info-text">
							<h4 th:text="${item.product.product_name}"></h4>
							<div class="shop-brief">
								<span th:text="'规格：'+${item.product.product_specification}"></span>
								
							</div>
							<div class="shop-price">
								<div class="shop-pices">
									<b class="price" th:text="${item.product.point_price}+'积分'"></b>
								</div>
								<div class="shop-arithmetic">
								    <input class="prod_id" type="hidden" th:value="${item.product.id}" /> 
									<a href="javascript:;" class="minus">-</a>
									<span class="num"  th:text="${item.ammount}"></span>
									<a href="javascript:;" class="plus">+</a>
								</div>
							</div>
						</div>
					</div>
				</li>
				</div>
			</ul>
			</div>
		</div>
	</div>
<!--底部导航-->
<div class="jl"></div>
<div class="payment-bar" th:if="${display_cart == true}">
	
	<div class="shop-total">
		<strong>
			总额：<i class="total" id="AllTotal" th:text="${totalPrice}"></i>
		</strong>
		<span>运费：5.00</span>
	</div>
	<a th:href="@{/fill_order}" class="settlement">去结算</a>
</div>
<script>
    mui('body').on('tap', 'a', function() {
        window.top.location.href = this.href;
    });
</script>
<script type="text/javascript">
function deleteItem(product_id)
{
	alert('确定删除该商品?');
	location.href = "/shopping_cart/update?product_id=" + product_id;
}
</script> 
</body></html>
