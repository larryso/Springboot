<div id="to_id">
<form id="c_address_to" th:action="@{/tongcheng/confirmToAddress}" method="post">
<div class="weui-cells">
 
 <input type="hidden" id="to_address_name_id" name="to_address_name" value=""> 
 <input type="hidden" id="to_address_lan_id" name="to_address_lan" value=""> 
 <input type="hidden" id="to_address_lng_id" name="to_address_lng" value=""> 
 
  <input type="hidden" name="from_address_name" th:value="${fromaddress}"> 
 <input type="hidden" name="from_address_str" th:value="${fromaddressStr}"> 
 <input type="hidden" name="from_address_lan" th:value="${fromaddress_lat}"> 
 <input type="hidden" name="from_address_lng" th:value="${fromaddress_lng}"> 
 <input type="hidden" name="deliver_name" th:value="${deliver_name}"> 
 <input type="hidden" name="deliver_tel" th:value="${deliver_tel}"> 
  <div class="weui-cell">
	  	
    	<div class="weui-cell__bd">
      	 <input class="weui-input" type="text" placeholder="输入详细地址以便快递员精准定位" name="details_address">
      	</div>
    </div>
    <div class="weui-cell">
	  	<div class="weui-cell__hd"><label for="" class="weui-label">取件人姓名：</label></div>
    	<div class="weui-cell__bd">
      	 <input class="weui-input" id="receive_name_id" type="text" placeholder="请输入取件人姓名" name="receiver_name">
      	 </div>
    </div>
      <div class="weui-cell">
	  	<div class="weui-cell__hd"><label for="" class="weui-label">取件人电话：</label></div>
    	<div class="weui-cell__bd">
    	 <input class="weui-input" type="tel" id="receiver_tel_id" placeholder="请输入取件人电话" name="receiver_tel">
      	 </div>
    </div>
</div> 

</form>
</div> <!--form div-->
 <div class="footer" id="footer_id" style="position: fixed;            
					left: 0px;            
					bottom: 0px;            
					width: 100%;            
					height: 70px;            
					background-color: #eee;           
					z-index: 9999;  "> 
    	<div class="weui-btn-area">
      	<a class="weui-btn weui-btn_primary" href="javascript:#" id="c_address">确定</a>
    	</div>

<div id="test" style="height:100%;z-index: 1111;">
    <iframe id="mapPage" width="100%" height="100%" frameborder="0" src=""></iframe>

<script src="https://cdn.nikm.cn/js/jquery.js"></script>
<script>
$("#dingwei").click(function(){
        $('#test').show();
        $('#dingwei').hide();
        $('#footer_id').hide();
        $('#to_id').hide();
        $('#test').css('height',window.screen.availHeight);
        if($("iframe").attr("src") == ''){
            $("iframe").attr("src","https://apis.map.qq.com/tools/locpicker?search=1&type=1&key=4UGBZ-62SWP-HJRDU-V6Q4W-HS4XQ-5EFKG&referer=myapp");
        }
});
window.addEventListener('message', function(event) {
    // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
    var loc = event.data;
    if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
        console.log(loc);
        console.log(loc.latlng.lat);
        console.log(loc.latlng.lng);
        console.log(loc.poiaddress);
        $('#test').hide();
        $('#dingwei').show();
        $('#footer_id').show();
        $('#to_id').show();
        $('#to_address_id').text(loc.poiaddress);
        $('#to_address_name_id').val(loc.poiaddress);
        $('#to_address_lan_id').val(loc.latlng.lat);
        $('#to_address_lng_id').val(loc.latlng.lng);
    }
}, false);
</script>
 <script type="text/javascript">
    	
    	 	 $("#c_address").click(function(){
    	 	 	
    	 	 	if ($("#to_address_name_id").val() =="") {
        			 alert("请选择送件地址");
        			return false;
        		}else if($("#receiver_name_id").val() ==""){
        		 	alert("请输入取件人姓名");
        			return false;
        		}else if($("#receiver_tel_id").val() ==""){
        		 	alert("请输入取件人电话");
        			return false;
        		}
        		
     			$("#c_address_to").submit();
        				 });

    </script>
