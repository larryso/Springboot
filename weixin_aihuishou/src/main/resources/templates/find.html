<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="AUI, a-ui.com">
	<title>回收e客网上商城</title>
	 <style>
    /*banner开始*/
.addWrap{ position:relative; width:100%;height:150px;margin:0 auto; padding:0;}
.addWrap .swipe{overflow: hidden;visibility: hidden;position:relative;background:#1dbcff;}
.addWrap .swipe-wrap{overflow:hidden;position:relative;background:#1dbcff;}
.addWrap .swipe-wrap > div {float: left;width: 100%;position:relative;}
#position{ position:absolute; bottom:5%; right:0; padding-right:8px; margin:0;width:100%;text-align:center;}
#position div{width:10px;height:10px;margin:0 2px;display:inline-block;-webkit-border-radius:5px;border-radius:5px;background-color:#AFAFAF;}
#position div.cur{background-color:#005e11;}
.img-responsive { display: block; width:100%;height: 150px;}
/*banner结束*/
    </style>
	<script src="themes/js/aui.js"></script>
	<script type="text/javascript">
        !function(J){function H(){var d=E.getBoundingClientRect().width;var e=(d/7.5>100*B?100*B:(d/7.5<42?42:d/7.5));E.style.fontSize=e+"px",J.rem=e}var G,F=J.document,E=F.documentElement,D=F.querySelector('meta[name="viewport"]'),B=0,A=0;if(D){var y=D.getAttribute("content").match(/initial\-scale=([\d\.]+)/);y&&(A=parseFloat(y[1]),B=parseInt(1/A))}if(!B&&!A){var u=(J.navigator.appVersion.match(/android/gi),J.navigator.appVersion.match(/iphone/gi)),t=J.devicePixelRatio;B=u?t>=3&&(!B||B>=3)?3:t>=2&&(!B||B>=2)?2:1:1,A=1/B}if(E.setAttribute("data-dpr",B),!D){if(D=F.createElement("meta"),D.setAttribute("name","viewport"),D.setAttribute("content","initial-scale="+A+", maximum-scale="+A+", minimum-scale="+A+", user-scalable=no"),E.firstElementChild){E.firstElementChild.appendChild(D)}else{var s=F.createElement("div");s.appendChild(D),F.write(s.innerHTML)}}J.addEventListener("resize",function(){clearTimeout(G),G=setTimeout(H,300)},!1),J.addEventListener("pageshow",function(b){b.persisted&&(clearTimeout(G),G=setTimeout(H,300))},!1),H()}(window);
        if (typeof(M) == 'undefined' || !M){
            window.M = {};
        }
	</script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	 <script src='js/hhSwipe.js' type="text/javascript"></script> 
	 <script type="text/javascript" src="js/swiper.min.js" ></script>
	<link rel="stylesheet" href="themes/css/base.css">
	<link rel="stylesheet" href="themes/css/home.css">
	<link rel="stylesheet" href="themes/css/icon.css">

</head>
<body>
<header class="mui-bar mui-bar-nav header">
	<a class="mui-action-back mui-icon mui-pull-left"  th:href="@{/index}">
		<img src="images/logo.png" style="width: 30px;height: 30px; border-radius:250px;overflow: hidden;vertical-align:middle; float:right"  />
	</a>
	<h1 class="mui-title">回收e客网上商城</h1>
	<a class="mui-action-back mui-icon mui-pull-right"  th:href="@{/My_info}">
		<img th:src="${headImg}" style="width: 30px;height: 30px; border-radius:250px;overflow: hidden;vertical-align:middle; float:left"  />
	</a>
</header>
<div class="mui-content">
	<!--banner start-->
			<div id="slider">
				<div class="addWrap">
       				<div class="swipe" id="mySwipe">
             			<div class="swipe-wrap">
             			    <div><a  href="javascript:void(0);" ><img class="img-responsive" src="themes/img/banner/ba2.jpg"/></a></div>
                  			<div><a  href="javascript:void(0);" ><img class="img-responsive" src="images/images/banner2.jpg"/></a></div>
                  			<div><a  href="javascript:void(0);" ><img class="img-responsive" src="themes/img/banner/ba1.jpg" /></a></div>
                  			
             			</div>
           		   </div>
	      			<!--按转换按钮开始-->
           			<div id="position">
                   		<div class="cur"></div>
                   		<div></div>
                   		<div></div>
           		 	</div>
         		 <!--按转换按钮结束-->  
				</div>
			</div>
			<script type="text/javascript">
	var bullets = document.getElementById('position').getElementsByTagName('div');
	var banner = Swipe(document.getElementById('mySwipe'), {
		auto: 4000,
		continuous: true,
		disableScroll:false,
		callback: function(pos) {
			var i = bullets.length;
			while (i--) {
				bullets[i].className = ' ';
			}
			bullets[pos].className = 'cur';
		}
     })
</script>

	<ul class="wrapper">
	<div th:each="prod:${products}">
		<li>
			<a th:href="@{/product_details(productId=${prod.id},categoryId=${prod.category.id})}" >
				<div class="pic">
					<img th:src="@{${prod.product_image}}"/>
				</div>
				<div class="text">
					<h2 th:text="${prod.product_name}"></h2>
					<p th:text="${prod.product_name}"></p>
					<div class="price">
						<h3 th:text="${prod.point_price}+'积分'"></h3>
						<button>加购物车</button>
					</div>
				</div>
			</a>
		</li>
	</div>
	</ul>
</div>
<!--底部导航-->
<div class="jl"></div>
<nav class="mui-bar mui-bar-tab">
	<a class="mui-tab-item "  th:href="@{/shop_main}">
                <span class="mui-icon ">
                    <i class="icon-aui icon-home"></i>
                </span>
		<span class="mui-tab-label">首页</span>
	</a>
	<a class="mui-tab-item" th:href="@{/category}">
                <span class="mui-icon">
                    <i class="icon-aui icon-class"></i>
                </span>
		<span class="mui-tab-label">分类</span>
	</a>
	<a class="mui-tab-item" th:href="@{/Shopping_Cart}">
                <span class="mui-icon">
                    <i class="icon-aui icon-car"></i>
                </span>
		<span class="mui-tab-label">购物车</span>
	</a>
	<a class="mui-tab-item"th:href="@{/My_info}">
                <span class="mui-icon">
                    <i class="icon-aui icon-my"></i>
                </span>
		<span class="mui-tab-label">我的</span>
	</a>
</nav>
<script>
    mui('body').on('tap', 'a', function() {
        window.top.location.href = this.href;
    });
</script>
</body>
</html>
