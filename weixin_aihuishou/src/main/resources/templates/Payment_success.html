<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<title>回收e客网上商城</title>
	</head>
	<body>
		<div id="wrapper" class="m_pwd">
			<div class="int_title"><span class="int_pic"><img src="images/jifen/pay_icon.png"/></span>支付成功<a th:href="@{/shop_main}"  class="pay_span">完成</a></div>
			<div class="pay_success topline">
				<div class="pay_s_box">
					<div class="pay_s_b_pic clearfix">
						<p class="pay_pic_img fl">
							<img src="images/index/dd_03.png" />
						</p>
						<p class="pay_pic_text fr">
							<span>支付方式 : <font>积分支付</font></span>
							<span>订单金额 : <font th:text="${total_price}+'积分'"></font></span>
						</p>
					</div>
					<div class="pay_btn clearfix">
						<a th:href="@{/order_details(order_id=${order_id})}" class="pay_a_btn p_money fl">
							查看订单
						</a>
						<a th:href="@{/shop_main}" class="pay_a_btn p_money fr">
							返回首页
						</a>
					</div>
				</div>
			</div>
			<!--banner start-->	
				<main class="pay_top">
					<div class="best_Sellers order_top best_top  clearfix">
						<h3 class="best_title pay_pading"><p>猜您喜欢</p></h3>
						<ul>
						<div th:each="prod:${star_products}">
							<li class="border_right">
								<img th:src="@{${prod.product_image}}" />
								<span th:text="${prod.product_name}"><S/span>
								<span class="int_color" th:text="${prod.point_price}+'积分'"></span>
							</li>
						</div>
						</ul>
					</div>
					<p class="notice">没有更多商品了！</p>
				</main>
			</div>
			<div id="back_top">
				<a href="#"><img src="images/xqq/the_top.png" /></a>
			</div>
			<script type="text/javascript" src="js/rem.js" ></script>
			<script type="text/javascript" src="js/pay_success.js"></script>
	</body>
</html>
