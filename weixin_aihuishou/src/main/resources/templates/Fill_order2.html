<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<title>回收e客网上商城</title>
	</head>
	<body>
		<div id="wrapper">
			<div class="int_title">填写订单</div>
			<div class="m_pwd topline" style="height: auto;">
				<div class="fill_order clearfix" th:if="${hasAddress == true}">
				<input id="address_id_id" type="hidden" name="" th:value="${userAddress.id}">
					<ul class="fill_box">
						<li class="fill_left fill_list fl">
							<span class="fill_span" th:text="${userAddress.name}+' '+${userAddress.tel}"></span>
							<p class="fill_pic clearfix">
								<span class="span_pic fl"><img src="images/ddxq/icon.png"></span>
								<span class="span_text fr" th:text="${userAddress.address}"></span>
							</p>
						</li>
						<li class="fill_right fill_list fr">
							<a th:href="@{/receipt_info2}"><img src="images/ddxq/right.png" class="fill_img" /></a>
						</li>
					</ul>
				</div>
				<div class="fill_order clearfix" th:if="${hasAddress == false}">
				<input id="address_id_id" type="hidden" name="" value="">
					<ul class="fill_box">
						<li class="fill_left fill_list fl">
							<span class="fill_span"></br></span>
							<p class="fill_pic clearfix">
								<span class="span_pic fl"></span>
								<span class="span_text fr"><a th:href="@{/receipt_info2}">无收货地址，点击添加地址和联系人信息 >></a></span>
							</p>
						</li>
						
					</ul>
				</div>
				<div class="fill_main">
				<div th:each="item:${items}">
					<dl class="fill_dl clearfix">
						<dt class="fill_p_pic fl">
							<img th:src="@{${item.product.product_image}}"/>
						</dt>
						<dd class="fill_p_text fr">
							<span class="fill_p_con" th:text="${item.product.product_name}"></span>
							<p class="fill_p" th:text="'规格：'+${item.product.product_specification}"></p>
							<span class="fill_int" th:text="${item.product.point_price}+'积分'"></span>
							<span class="f_right fr" th:text="'数量：'+${item.ammount}"></span>
						</dd>
					</dl>
				</div>
					
				</div>
				<div class="con_sub clearfix">
					<span class="con_color fill_style fl all_style" th:text="'实付款:：'+${totalPrice}+'积分'"></span>
					<a href="javascript:void(0);" onclick="submit_order()" Class="con_ti fr">确认提交</a>
					<!--<a th:href="@{/submit_payment2}" class="con_ti fr">确认提交</a>-->
				</div>
			</div>
		</div>
			<script type="text/javascript" src="js/rem.js" ></script>
			<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
			<script type="text/javascript">
function submit_order()
{
	var address_id =  $("#address_id_id").val();
	if(address_id == ""){
	alert("请选填地址及联系人信息");
	}else{
	location.href = "/submit_payment2?address_id=" + address_id;
	}
	
}
</script> 
	</body>
</html>
